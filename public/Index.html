<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendGrid Netlify Form</title>
</head>
<body>
    <form id="form">
        <label for="name">First name:</label><br>
        <input type="text" id="name" name="name"><br>
        <input type="checkbox" id="burger" name="burger">
        <label for="burger">Burger</label><br>
        <input type="checkbox" id="fries" name="fries">
        <label for="fries">Fries</label><br>
        <label id="info" name="info">More information</label><br>
        <textarea id="info" name="info"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
